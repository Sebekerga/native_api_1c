name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install mingw-w64
      run: sudo apt-get -y install mingw-w64
    - name: Install target
      run: rustup target add x86_64-pc-windows-gnu
    - name: Build sample AddIn
      working-directory: ./sample_addin_rs
      run: cargo build --target=x86_64-pc-windows-gnu --verbose
    - name: Run tests for native_api_1c_macro
      working-directory: ./native_api_1c_macro
      run: cargo t
